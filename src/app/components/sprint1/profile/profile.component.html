<div *ngIf="user">
  <div class="page-container">
    <div class="center">

      <div class="page-content page-container" id="page-content">
        <div class="padding container">
          <div class="row justify-content-center">
            <div class="col-xxl-8 col-md-12">
              <div class="card user-card-full">
                <div class="row m-l-0 m-r-0">
                  <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                      <div class="m-b-25">
                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                             alt="User-Profile-Image">
                        <!-- <img src="https://raf.edu.rs/wp-content/uploads/2021/12/5729166a1bf5506f39af1c1e63e9d776_L.jpg" class="img-radius"
                             alt="User-Profile-Image"> -->
                      </div>
                      <h6 class="f-w-600">{{user.firstName + ' ' + user.lastName}}</h6>
                      <p>{{user.jobPosition}}</p>
                      <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="card-block">
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Informacije</h6>
                      <div class="row">
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Limit</p>
                          <h6 class="text-muted f-w-400">{{user.dailyLimit}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">JMBG</p>
                          <h6 class="text-muted f-w-400">{{user.jmbg}}</h6>
                        </div>
                      </div>
                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Kontakt</h6>
                      <div class="row">
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Broj telefona</p>
                          <h6 class="text-muted f-w-400">{{user.phone}}</h6>
                        </div>
                        <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Email</p>
                          <h6 class="text-muted f-w-400">{{user.email}}</h6>
                        </div>
                      </div>
                      <ul class="social-link list-unstyled m-t-40 m-b-10">
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="facebook" data-abc="true"><i
                          class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="twitter" data-abc="true"><i
                          class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                               data-original-title="instagram" data-abc="true"><i
                          class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                      </ul>

                      <div class="btns">
                        <div class="right">
                          <button [id]="'editBtn'" (click)="setVisible()" pButton pRipple type="button"
                                  label="Izmeni"
                                  class="p-button-secondary p-button-outlined me-2"></button>
                        </div>

                        <div class="left">
                          <button [id]="'editBtn'" (click)="setVisiblePassword()" pButton pRipple
                                  type="button"
                                  label="Promeni šifru"
                                  class="p-button-secondary p-button-outlined me-2"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <p-dialog class="edit-dialog" [style]="{width: '30vw'}" [breakpoints]="{'1280px': '75vw'}"
            header="Izmeni korisnika" [(visible)]="visible" [modal]="true" (onHide)="closeEditProfile()">

    <div class="edit-user-form">
      <form [formGroup]="editProfileForm" (submit)="editProfile()" class="edit-user-form pt-4 pb-4 gap-4">
    <span class="p-float-label">
      <input [formControlName]="'firstName'" id="name-input" class="w-100" type="text" pInputText>
      <label for="name-input">Ime</label>
    </span>
        <span class="p-float-label">
      <input [formControlName]="'lastName'" id="surname-input" class="w-100" type="text" pInputText>
      <label for="surname-input">Prezime</label>
    </span>
        <!-- <span class="p-float-label">
      <input [formControlName]="'email'" id="email-input" class="w-100" type="email" pInputText>
      <label for="email-input">Email</label>
    </span> -->
        <span class="p-float-label">
      <input [formControlName]="'phone'" id="phone-input" class="w-100" type="text" pInputText>
      <label for="phone-input">Broj telefona</label>
    </span>

        <!-- <ng-template pTemplate="footer"> -->
        <button type="submit" pButton pRipple label="Izmeni" class="w-100" [disabled]="!isFormValid"></button>
        <!-- </ng-template> -->

      </form>
    </div>
  </p-dialog>

  <p-dialog class="edit-dialog" [style]="{width: '30vw'}" [breakpoints]="{'1280px': '75vw'}"
            header="Promeni šifru" [(visible)]="visiblePassword" [modal]="true" (onHide)="closeChangePassword()">

    <div class="edit-user-form">
      <form [formGroup]="editPasswordForm" (submit)="editPassword()" class="edit-user-form pt-4 pb-4 gap-4">
  <span class="p-float-label">
  <input [formControlName]="'password'" id="name-input" class="w-100" type="password" pInputText>
  <label for="name-input">Lozinka</label>
  </span>
        <span class="p-float-label">
  <input [formControlName]="'password2'" id="surname-input" class="w-100" type="password" pInputText>
  <label for="surname-input">Ponovo unesite lozinku</label>
  </span>


        <!-- <ng-template pTemplate="footer"> -->
        <button type="submit" pButton pRipple label="Izmeni" class="w-100" [disabled]="!passwordsMatch"></button>
        <!-- </ng-template> -->

      </form>
    </div>
  </p-dialog>


</div>
