<p-dialog [style]="{width: '35vw'}" [breakpoints]="{'1280px': '75vw', '900px': '85vw', '600px': '90vw'}"
          [draggable]="false"
          [(visible)]="buyFutureVisible" *ngIf="true" [modal]="true" (onHide)="resetForm()">

  <ng-template pTemplate="header">
    <!--  TODO:povuci iz stock modela ticker-->
    <h2 style="font-weight: bolder" class="mb-3">Kupovina terminskog ugovora {{futureName}}</h2>
  </ng-template>
  <p-divider/>
  <div class="container text-center">
    <div class="row">
      <form (submit)="submitBuyFuture()" [formGroup]="buyFutureForm">
        <div class="col-lg-12 text-center mb-3">
          <h4 class="mb-1">Limit</h4>
          <p-inputNumber placeholder="Limit" [formControlName]="'limit'" inputId="integeronly"></p-inputNumber>
        </div>
        <div class="col-lg-12 text-center mb-3">
          <h4 class="mb-1">Stop</h4>
          <p-inputNumber placeholder="Stop" [formControlName]="'stop'" inputId="integeronly"></p-inputNumber>
        </div>

        <div class="col-lg-12">
          <button pButton [disabled]="!numOfZerosValid" pRipple label="Prodaj"></button>
        </div>
      </form>
    </div>
  </div>
</p-dialog>
