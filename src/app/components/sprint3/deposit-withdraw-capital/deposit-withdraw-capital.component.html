<p-dialog [style]="{width: '25vw'}" [breakpoints]="{'1280px': '75vw', '900px': '85vw', '600px': '90vw'}"
          [draggable]="false"
          [(visible)]="visible" *ngIf="true" [modal]="true" (onHide)="resetForm()">

  <ng-template pTemplate="header">
    <!--  TODO:povuci iz stock modela ticker-->
    <h2 style="font-weight: bolder" class="mb-3">Uplata/Isplata sredstava</h2>
  </ng-template>
  <p-divider/>
  <div class="container text-center">
    <div class="row">
    <form (submit)="submit()" [formGroup]="depositWithdrawForm">
          <div class="col-lg-12 text-center mb-3">
            <h4 class="mb-1">Valuta</h4>

          <p-dropdown [options]="valute" [formControlName]="'valuta'"  optionLabel="name"
                          placeholder="Valuta"></p-dropdown>
            </div>
        <div class="col-lg-12 text-center mb-3">
          <h4 class="mb-1">Iznos</h4>
          <p-inputNumber placeholder="KoliÄina" [formControlName]="'iznos'" inputId="integeronly"></p-inputNumber>
        </div>

        <div class="col-lg-12">
          <button pButton [disabled]="!isFormValid" pRipple label="Prodaj"></button>
        </div>
      </form>
    </div>
  </div>
</p-dialog>
